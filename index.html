<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <header>
      
        <nav>
          <h1>Foogle</h1>
          <div class="search-container">
            <form action="pagetwo.html">
              <input id="searchField" type="text" placeholder="Find Your Next Recipe" name="search">
              <button id="search-button" type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </nav>
      
      </header>

      <div id="search-filters">
        <div id="filter">
        <div class="hover">
          <div id="filter-label" rel="search-filters">
            <div class="uppercase">
              <span class="lbl">refine search by</span>
              <strong class="titles">Diet, Ingredients</strong>
              <button class="btn">
                <i class="fa fa-caret-down"></i>
              </button>
            </div>
          </div>
          <div class="white-box">
            <div class="dropdown-content">
              <h1>Diet</h1>
              <input type="checkbox" name="diet"> Balanced
              <input type="checkbox" name="diet"> High-Protein
              <input type="checkbox" name="diet"> Low-Carb
              <input type="checkbox" name="diet"> Low-Fat
              <input type="checkbox" name="diet"> Paleo
              <input type="checkbox" name="diet"> Pescatarian
              <input type="checkbox" name="diet"> Vegan
              <input type="checkbox" name="diet"> Vegetarian
              <h1>Ingredients</h1>
              <input type="checkbox" name="diet"> Gluten
              <input type="checkbox" name="diet"> Dairy
              <input type="checkbox" name="diet"> Eggs
              <input type="checkbox" name="diet"> Soy
              <input type="checkbox" name="diet"> Wheat
              <input type="checkbox" name="diet"> Fish
              <input type="checkbox" name="diet"> Shell Fish
              <input type="checkbox" name="diet"> Tree Nuts
              <input type="checkbox" name="diet"> Peanuts
              <input type="checkbox" name="diet"> Pork
            </div>
          <!-- white-box -->
          </div>
        <!-- hover -->
        </div>
       <!-- Filters -->
       </div> 
      <!-- search-filters -->
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
    <script src='script.js'></script>
</html>
